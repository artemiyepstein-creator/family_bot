services:
  db:
    image: postgres:16
    container_name: family_bot_db
    restart: always
    environment:
      POSTGRES_DB: family_bot
      POSTGRES_USER: family_bot
      POSTGRES_PASSWORD: family_bot
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  bot:
    build: .
    container_name: family_bot
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://family_bot:family_bot@db:5432/family_bot
    depends_on:
      - db

volumes:
  pg_data: